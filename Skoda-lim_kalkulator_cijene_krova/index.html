<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator cijene krova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }
    .calculator-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      margin: 40px auto;
      max-width: 900px;
    }
    #roof-calculator {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(200,16,46,0.09);
      padding: 32px 28px 20px 28px;
      width: 340px;
      min-width: 250px;
      max-width: 98vw;
      margin: 0;
    }
    #roof-calculator h2 {
      text-align: center;
      color: #C8102E;
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: .02em;
    }
    #roof-calculator div {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    #roof-calculator label {
      font-size: 1rem;
      color: #223046;
      margin-bottom: 2px;
    }
    #roof-calculator input[type="number"], #roof-calculator select {
      padding: 8px;
      border: 1px solid #c9d0da;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border .2s;
      background: #f8fafc;
    }
    #roof-calculator input[type="number"]:focus, #roof-calculator select:focus {
      border-color: #C8102E;
      background: #fff;
    }
    #roof-calculator input[type="checkbox"] {
      accent-color: #C8102E;
      margin-right: 6px;
      width: 16px;
      height: 16px;
    }
    #roof-calculator hr {
      border: none;
      border-top: 1px solid #e4e9f1;
      margin: 22px 0 12px 0;
    }
    #roof-calculator p {
      margin: 7px 0 0 0;
      font-size: 1.06rem;
      color: #324061;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #roof-calculator strong {
      color: #C8102E;
      font-size: 1.13rem;
    }
    #calculate {
      margin-top: 22px;
      width: 100%;
      padding: 13px 0;
      border: none;
      border-radius: 8px;
      background: #C8102E;
      color: #fff;
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: .03em;
      cursor: pointer;
      box-shadow: 0 1.5px 7px rgba(200,16,46,0.10);
      transition: background .2s, transform .18s, box-shadow .22s;
    }
    #calculate:hover, #calculate:focus {
      background: #a10c21;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 28px rgba(200,16,46,0.16);
    }
    .image-holder {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 28px 0 rgba(120, 36, 46, 0.08), 0 1.5px 7px rgba(200,16,46,0.07);
      padding: 34px 28px 24px 28px;
      min-width: 240px;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 360px;
    }
    #panelImage {
      width: 100%;
      max-width: 260px;
      height: auto;
      border-radius: 12px;
      border: 1.5px solid #e7e9f3;
      box-shadow: 0 1.5px 7px rgba(200,16,46,0.10);
      object-fit: contain;
      background: #eee;
      display: block;
    }
    .panel-caption {
      text-align: center;
      color: #223046;
      font-size: 1.07rem;
      margin-top: 17px;
      font-weight: 500;
      opacity: 0.85;
      letter-spacing: .01em;
    }
    /* Responsivno za mobitele */
    @media (max-width: 900px) {
      .calculator-container {
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }
      .image-holder {
        max-width: 95vw;
        min-width: 0;
        width: 100%;
        padding: 10vw 4vw;
        margin: 0;
        height: auto;
      }
      #panelImage {
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <form id="roof-calculator" autocomplete="off" onsubmit="return false;">
      <h2>Kalkulator cijene krova</h2>
      <div>
        <label for="roofWidth">Širina krova (m):</label>
        <input type="number" id="roofWidth" min="0" step="0.01" value="0" required>
      </div>
      <div>
        <label for="roofLength">Dužina krova (m):</label>
        <input type="number" id="roofLength" min="0" step="0.01" value="0" required>
      </div>
      <div>
        <label for="product">Tip ploče:</label>
        <select id="product">
          <option value="T18" data-width="1.100" data-price="9" data-img="t18.png">
            Trapez T18 – 9 €/m² (ef. širina 1,100 m)
          </option>
          <option value="T35" data-width="1.060" data-price="11" data-img="t35.png">
            Trapez T35 – 11 €/m² (ef. širina 1,060 m)
          </option>
          <option value="CRIJEP" data-width="1.105" data-price="10" data-img="uni.png">
            Imitacija crijepa – 10 €/m² (ef. širina 1,105 m)
          </option>
        </select>
      </div>
      <div>
        <label><input type="checkbox" id="addFilc"> + FILC (+ 1 €/m²)</label>
      </div>
      <div>
        <label><input type="checkbox" id="addMat"> Mat boja (+ 0,50 €/m²)</label>
      </div>
      <hr>
      <p>Broj ploča: <span id="numPanels">0</span></p>
      <p>Ukupna površina: <span id="totalArea">0,00</span> m²</p>
      <p>Ukupna cijena: <strong><span id="totalPrice">0,00</span> €</strong></p>
      <button type="button" id="calculate">Izračunaj</button>
    </form>
    <div class="image-holder">
      <img id="panelImage" src="t18.png" alt="Slika ploče">
      <div id="panelCaption" class="panel-caption">Trapez T18</div>
    </div>
  </div>
  <script>
    // Caption za svaku ploču
    const captions = {
      T18: "Trapez T18",
      T35: "Trapez T35",
      CRIJEP: "Imitacija crijepa"
    };

    document.getElementById('calculate').addEventListener('click', function(){
      const roofW = parseFloat(document.getElementById('roofWidth').value)  || 0;
      const roofL = parseFloat(document.getElementById('roofLength').value) || 0;
      const prodOpt = document.getElementById('product').selectedOptions[0];
      const panelW = parseFloat(prodOpt.dataset.width);
      const basePrice = parseFloat(prodOpt.dataset.price);
      const filc = document.getElementById('addFilc').checked ? 1.00 : 0;
      const mat  = document.getElementById('addMat').checked  ? 0.50 : 0;
      const numPanels = Math.ceil( roofW / panelW );
      const areaPerPanel = panelW * roofL;
      const totalArea = areaPerPanel * numPanels;
      const unitPrice = basePrice + filc + mat;
      const totalPrice = totalArea * unitPrice;
      document.getElementById('numPanels').textContent  = numPanels;
      document.getElementById('totalArea').textContent  = totalArea.toFixed(2);
      document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    });

    // Promjena slike i captiona ovisno o tipu ploče
    document.getElementById('product').addEventListener('change', function() {
      const selectedOpt = this.selectedOptions[0];
      document.getElementById('panelImage').src = selectedOpt.dataset.img;
      document.getElementById('panelCaption').textContent = captions[selectedOpt.value];
    });

    // Inicijalno postavi sliku i caption
    window.addEventListener('DOMContentLoaded', function() {
      const selectedOpt = document.getElementById('product').selectedOptions[0];
      document.getElementById('panelImage').src = selectedOpt.dataset.img;
      document.getElementById('panelCaption').textContent = captions[selectedOpt.value];
    });
  </script>
</body>
</html>
